{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}
<h1>Hello! This is a first blog ZQRey!</h1>

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/Задания.pdf' %}">Question</a>

<img src="{% static 'portfolio/2.jpeg' %}">

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

{% endif %}
{% endfor %}
{% endblock %}
