<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello! This is a first blog ZQRey!</h1>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="100" width="100">
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
</body>
</html>
